<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Error 404 :(</title>

    <script>
        window.onload = function () {
            const destination = window.location.href;
            if (window.location.href.includes("jeancarletta.github.io/HeatHack-Test")) {
                const redirectLocation = window.location.href.replace(
                    "jeancarletta.github.io/HeatHack-Test",
                    "test.heathack.org"
                );
                document.getElementById("body").innerHTML = "HeatHack has moved this book to a new home.<br/><br/>Redirecting to " + redirectLocation + " ...";
                window.location.href = redirectLocation;
            }
        }
    </script>
</head>

<body id="body" style="text-align: center">
    Page not found
</body>

</html>
